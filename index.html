<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                <link rel="stylesheet" href="./assets/css/style.css">
                <title>Weather Dashboard</title>
</head>

<body class="min-100-vh">
    <!-- Page Header -->
    <header class="jumbotron jumbotron-fluid py-3">
        <div class="container">
          <h1 class="display-4 text-center">Weather Dashboard</h1>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid justify-space-between">
        <div class="row">
            <!-- Search Form and Saved Searches -->
            <div class="col-12 col-md-3">
                <div class="card border-left-0 border-top-0 border-right-0 border-dark rounded-0">
                    <h3 class="card-header border-0">Search for a City:</h3>
                    <form id="search-form" class="card-body">
                        <input type="text" id="city-name" class="form-control mb-3" aria-describedby="City to search for">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>                    
                    </form>
                </div>
                <div id="saved-cities-div" class="card border-0">
                </div>
            </div>
            <!-- Current Conditions -->
            <div class="col-12 col-md-9">
                <div id="current-conditions-card" class="card border-dark mb-2">
                    <h3 id="city-and-date" class="ml-2">Your City</h3>
                    <p id="current-temp" class="lead ml-2">Temp:</p>
                    <p id="current-wind" class="lead ml-2">Wind:</p>
                    <p id="current-humidity"class="lead ml-2">Humidity:</p>
                    <p id="current-uv-index" class="lead ml-2">UV Index: <span id="uv-span"></span></p>
                </div>
                <div id="forecast-div ">
                    <h4>Five-Day Forecast</h4>
                </div>
                <!-- Five-Day Forecast -->
                <div class="card-deck">
                    <div class="card forecast-card-div " id="day1"></div>
                    <div class="card forecast-card-div " id="day2"></div>
                    <div class="card forecast-card-div " id="day3"></div>
                    <div class="card forecast-card-div " id="day4"></div>
                    <div class="card forecast-card-div " id="day5"></div>
                </div>
            </div>            
        </div>
    </main>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
    <script src="assets/js/script.js"></script>    
</body>
</html>
